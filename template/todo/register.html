<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-reg {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      
    }

    .register {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .register h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .register input[type="text"],
    .register input[type="email"],
    .register input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #bdc3c7;
      background: transparent;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .register input[type="text"]:focus,
    .register input[type="email"]:focus,
    .register input[type="password"]:focus {
      border-bottom: 2px solid #3498db;
      outline: none;
    }

    .register input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .register input[type="checkbox"] {
      margin-top: 15px;
    }

    .register p {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    .register p a {
      color: #3498db;
      text-decoration: none;
    }

    .register p a:hover {
      text-decoration: underline;
    }

    .message {
      margin-bottom: 15px;
    }

    .alert {
      background-color: #31baff;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <section class="login-reg">
    <div class="register">
      <h1>Register</h1>

      <div class="message">
        {% if messages %}
          {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      </div>

      <form method="POST" enctype="multipart/form-data" id="register-form">
        {% csrf_token %}
        <input type="text" name="f-name" placeholder="First name" id="f-name" required />
        <input type="text" name="l-name" placeholder="Last name" id="l-name" required />
        <input type="text" name="username" placeholder="Username" id="username" required />
        <input type="email" name="email" placeholder="Email" id="email" required />
        <input type="password" name="password" placeholder="Password" id="password" required />
        <input type="password" name="password1" placeholder="Re-enter password" id="password1" required />
        <input type="checkbox" name="terms" required /> Agree to the terms and conditions
        <input type="submit" name="register" value="Register" id="register" />
      </form>

      <p>Already have an account? <a href="{% url 'login' %}">Click here</a></p>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('register-form');
      const password = document.getElementById('password');
      const password1 = document.getElementById('password1');

      form.addEventListener('submit', function (event) {
        const pw = password.value;
        const pw1 = password1.value;
        const pattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{6,}$/;

        if (!pw || !pw1) {
          alert('Please fill in both password fields.');
          event.preventDefault();
          return;
        }

        if (pw !== pw1) {
          alert('Passwords do not match.');
          event.preventDefault();
          return;
        }

        if (!pattern.test(pw)) {
          alert('Password must be at least 6 characters long, including at least one number and one special character.');
          event.preventDefault();
          return;
        }
      });
    });
  </script>
</body>
</html>
