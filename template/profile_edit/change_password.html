{% extends 'todo/main.html' %}
{% load static %}
{% block content %}
<section class="wrapper">
    <section id="dashboard-wrapper">       
        <section id="profile-edit-section" class="section1">
            <h2>Change Your Password</h2>

            <!--{% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}-->

            <form method="POST" action="">
                {% csrf_token %}  
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <div class="password-container">
                        <input type="password" name="current_password" id="cPassword" autocomplete="current-password" required>
                        <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('cPassword')">visibility_off</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <div class="password-container">
                        <input type="password" name="new_password" id="newPassword" autocomplete="new-password" required>
                        <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('newPassword')">visibility_off</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <div class="password-container">
                        <input type="password" name="confirm_password" id="confirmPassword" autocomplete="new-password" required>
                        <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('confirmPassword')">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </section>

        <section class="footer">
            <p>&copy; 2025 I-Mind. All Rights Reserved</p>
        </section>
    </section>
</section>

<!-- Styles -->
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2c3e50;
    }

    .side-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 230px;
        height: 100vh;
        padding-top: 20px;
        color: white;
        margin-top: 30px;
    }

    .side-bar ul a {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
    }

    .side-bar ul a:hover {
        background-color: #34495e;
    }

    .material-symbols-outlined {
        margin-right: 10px;
    }

    #dashboard-wrapper {
        margin-left: 25%;
        margin-right: 40%;
        padding: 30px;
        min-height: 100vh;
        box-sizing: border-box;
        background-color: #2c3e50;
    }

    #profile-edit-section {
        background-color: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    #profile-edit-section h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .password-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    .footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        color: white;
        border-radius: 12px;
    }

    .messages {
        margin-bottom: 20px;
    }

    .alert {
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .alert.error {
        background-color: #ffcccc;
        color: #c0392b;
        border: 1px solid #e74c3c;
    }

    .alert.success {
        background-color: #d4edda;
        color: #2e7d32;
        border: 1px solid #28a745;
    }
</style>

<!-- Script -->
<script>
    // Toggle password visibility
    function togglePasswordVisibility(passwordFieldId) {
        var passwordField = document.getElementById(passwordFieldId);
        var icon = passwordField.nextElementSibling;

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.textContent = 'visibility';
        } else {
            passwordField.type = 'password';
            icon.textContent = 'visibility_off';
        }
    }

    // Auto-dismiss alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s ease';
            alert.style.opacity = 0;
            setTimeout(() => alert.remove(), 100);
        });
    }, 5000);
</script>

{% endblock %}
